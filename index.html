<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알고리즘</title>
  </head>
  <body>
    <script>
      // 선택정렬
      /*
        배열 a 에서 가장 작은 값부터 꺼내서
        정렬된배열 에 넣어주면 됨.
      */
      let a = [10, 11, 9, 2, 3, 6, 5, 4];
      let 정렬된배열 = [];

      // 이거를 for 문으로 구현해보자 -> a 배열의 초기 요소 개수만큼 반복문을 돌려야겠지 (8개)
      for (let i = 0; i < 8; i++) {
        // 현재 a 에서 가장 작은 값을 찾음. 이 방법은 최솟값 최댓값 구하기에서 했었지?
        정렬된배열.push(Math.min.apply(null, a)); // push 를 이용해서 뒤에서부터 차곡차곡 넣어줘야겠지
        /*
          pop: 뒤에서부터 빼줌
          push: 뒤에서부터 넣어줌
          shift: 앞에서부터 빼줌
          unshift: 앞에서부터 넣어줌
        */

        // 이 다음에 a에서 splice 를 이용해서 정렬된배열에 넣어준 값을 빼야 됨. 그래야 다음 반복문에서 그 다음으로 작은 값을 찾아내지
        a.splice(a.indexOf(Math.min.apply(null, a)), 1); // 빼준 값의 인덱스를 indexof 로 찾아서 splice 로 제거함.
        console.log(a);
        console.log(정렬된배열);
      }

      console.log(정렬된배열); // splice 로 a를 아예 빈배열로 만들어버릴 때까지 반복문을 돌려줘야 함.
      // 그러려면 a배열의 length 개수만큼 돌려줘야 겠지. 근데 for 문에 a.length 를 쓰면 안됨.
      // 왜냐면, a 배열을 splice 로 자꾸 하나씩 빼가니까 a.length 값도 줄어들거잖아.
      // 그니까 a.length 값을 숫자로 미리 입력해놔야지
    </script>
  </body>
</html>
