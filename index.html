<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알고리즘</title>
  </head>
  <body>
    <script>
      // 재귀함수 사례 - 각 자릿수의 합
      // 일단 반복문으로 해보자
      let result = 0;
      let x = "123123"; // 이 숫자의 각 자리수를 더한 값을 구하는 거
      while (true) {
        // 종결조건. x의 자릿수가 1개만 남았을 때 종료함.
        if (x.length === 1) {
          // 결과값에 더해줄 때, Number(x) 로 숫자변환을 해도 되는데
          // parseInt(x, 10) 으로 문자열을 파싱해서 10진수로 반환하는 방법을 더 많이 쓴다고 함.
          result += parseInt(x, 10);
          break;
        }

        let 배열화 = x.split(""); // split 으로 문자열 쪼개서 배열로 만들고
        result += parseInt(배열화.pop(), 10); // 문자열 맨 끝에 자릿수부터 빼와서 10진수로 리턴하고, 그 값을 result 에 더해줌
        x = 배열화.join(""); // 다음 반복문으로 가기 전 다시 문자열로 이어붙여줌
      }
      console.log(result);

      // 이제 이걸 재귀함수로 풀어보자
      function 자릿수더하기(문자) {
        if (문자.length === 1) {
          // 종결조건이지?
          return parseInt(문자, 10);
        }

        // parseInt(문자[문자.length-1],10) 는 매 재귀마다 들어오는 문자의 마지막 자릿수겠지 당연히?
        return (
          parseInt(문자[문자.length - 1], 10) +
          자릿수더하기(문자.slice(0, 문자.length - 1))
        ); // 얘내들은 역순으로 뒤집고 이런게 아니기 때문에 더해주는 순서는 상관없음!
      }

      console.log(자릿수더하기("123123"));
    </script>
  </body>
</html>
