<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알고리즘</title>
  </head>
  <body>
    <script>
      // 최솟값과 최댓값 reduce() 로 구하기
      /*
        앞서 설명한 Math.max, min 은
        아주 큰값을 만나면 에러가 나기도 하고,
        메모리 효율상 reduce() 로 구하는 것보다 좋지 못함. 
      */
      let a = [6, 5, 4, 3, 2];

      // reduce 메서드를 쓰려면 누산을 해주는 reducer 함수가 인자로 필요함.
      const reducerOne = (accumulator, currentvalue) =>
        accumulator + currentvalue;
      const reducerTwo = (accumulator, currentvalue) =>
        accumulator - currentvalue; // 얘는 누적해서 빼주는 reducer
      // 그런데 얘는, 모든 값을 다 -로 계산하는건 아니잖아?
      // 첫번째 값은 + 로 나오고, 그 다음 값을 -로 빼는거기 때문에 -8이 나오겠지?
      // 이 원리를 이용해서 최댓값 최솟값을 구할 수 있는 것!
      const reducerThree = (accumulator, currentvalue) =>
        accumulator > currentvalue ? accumulator : currentvalue; // 얘로 하면 최댓값
      const reducerFour = (accumulator, currentvalue) =>
        accumulator < currentvalue ? accumulator : currentvalue; // 얘로 하면 최솟값이 나옴

      console.log(a.reduce(reducerOne));
      console.log(a.reduce(reducerTwo));
      console.log(a.reduce(reducerThree));
      console.log(a.reduce(reducerFour));
    </script>
  </body>
</html>
