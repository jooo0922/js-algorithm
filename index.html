<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알고리즘</title>
  </head>
  <body>
    <script>
      // 스택과 큐를 js 클래스 구조로 구현하기

      // Stack 은 나중에 들어온 게 먼저 나가는 Last In First Out 형태의 자료구조
      // 이거를 클래스로 구현해볼거임
      // 이 클래스로 만든 자료 구조는 두 가지 메서드인 push, pop 이외에는
      // 다른 작업을 할 수가 없음. 그러니 자연스럽게 Last In First Out 으로 제한되는 것!
      class Stack {
        constructor() {
          this.arr = [];
        }

        push(data) {
          this.arr.push(data);
        }

        pop(index) {
          // 여기서는 예외적으로
          // 마지막 인덱스인 경우, 또는 사용자가 원하는 인덱스인 경우로 나눠서
          // 마지막 인덱스면 원래 스택의 개념처럼 마지막 요소를 pop으로 꺼내기만 하면 됨.
          // 그런데 인덱스가 마지막이 아니라면 해당 인덱스 자리의 요소를 splice 로 꺼내주도록 한 것. -> 이게 스택이 맞나? 흠..
          if (index === this.arr.length - 1) {
            return this.arr.pop();
          }

          let result = this.arr.splice(index, 1);
          return result;
        }

        // 스택이 비어있는지 확인하는 메서드
        empty() {
          // 스택이 비었으면 배열 안에 아무것도 없을테니 length가 0이겠지
          if (this.arr.length === 0) {
            return true;
          } else {
            return false;
          }
        }

        // 스택의 맨 윗부분(가장 최근에 push된거)를 알려주는 메서드
        top() {
          return this.arr[this.arr.length - 1];
        }

        // 스택의 맨 아랫부분(가장 먼저 push된거)를 알려주는 메서드
        bottom() {
          return this.arr[0];
        }
      }

      let s = new Stack(); // 스택 인스턴스 생성
      s.push(10);
      s.push(20);
      s.push(30);
      s.push(100);
      s.push(200);
      s.push(300);
      let popValue = s.pop(2); // 중간 데이터인 2번째 인덱스, 즉 30을 꺼내려는 것

      console.log(s.arr);
      console.log(popValue); // 중간에 pop 한 값을 보여줌
      console.log(s.top()); // 스택의 맨 윗부분을 보여줌 (가장 최근에 push 된거)
      console.log(s.bottom()); // 스택의 맨 아랫부분을 보여줌 (가장 먼저 push 된거)
    </script>
  </body>
</html>
